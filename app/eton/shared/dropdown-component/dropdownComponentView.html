<div class="dropdown">
	<button class="btn dropdown-toggle"
	        data-toggle="dropdown"
	        aria-haspopup="true"
	        aria-expanded="true"
	        type="button">
		<span ng-transclude="item">
			{{ vm.item }}
		</span>
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" ng-transclude="menu">
		<li ng-click="vm.onSelectEvent(item)" ng-repeat="item in vm.list">
			item : {{ item.name }}
		</li>
	</ul>
</div>
