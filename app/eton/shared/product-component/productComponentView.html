<div class="product-component">
	<div class="thumbnail">
		<img class="img-responsive"
		     ng-src="{{ vm.product.thumbnail}}">
	</div>
	<div class="caption">
		<p>{{ vm.product.name }}</p>
		<p>
			<span>{{ vm.product.cut }} /</span>
			<span>{{ vm.product.price }} SEK.</span>
		</p>
	</div>
</div>
